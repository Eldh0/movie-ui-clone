<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png" alt="Netflix logo" class="logo"></a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="">Movies</a>
            <a href="">New & Popular</a>
            <a href="">My Lists</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmX1IYrleu5pZkTWvD6cBrp4E0knysir8f-A&s" alt="profile image" class="profile-icon">
        </div>

    </nav>

    <!-- hero section -->
     <header class="hero">
        <div class="hero-content">
            <div class="hero-title">Stranger Things</div>
            <div class="hero-desc">A group of young friends witness supernatural forces and secret government exploits. As they search for answers, the children unravel a series of extraordinary mysteries.</div>
        </div>
        <div class="hero-button">
            <button class="btn play-btn"><i class="fas fa-play"></i>Play</button>
            <button class="btn info-btn"><i class="fas fa-info-circle"></i>More info</button>
        </div>
     </header>
    
</body>
</html>
