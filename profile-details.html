<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile-details.css">
</head>
<body class="profile-details-page">
    <!-- navigation -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png" alt="Netflix logo" class="logo"></a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="">Movies</a>
            <a href="">New & Popular</a>
            <a href="">My Lists</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmX1IYrleu5pZkTWvD6cBrp4E0knysir8f-A&s" alt="profile image" class="profile-icon">
        </div>

    </nav>

    <!-- profile details -->
     <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmX1IYrleu5pZkTWvD6cBrp4E0knysir8f-A&s" alt="">
            </div>
        </div>
        <div class="profile-info">
            <h1 class="profile-name">Eldho Joy</h1>
            <p class="profile-email">example@gmail.com</p>
            <div class="membership-info">
                <span class="membership-badge">Premium</span>
                <span class="memebership-details">4K + HDR</span>
            </div>
        </div>
        <div class="profile-section">
            <h2>Account Settings</h2>
            <div class="setting-grid">
                <!-- cards -->
                 <div class="setting-items">
                    <div class="setting-header">
                        <h3>Membership  & Billing</h3>
                        <button class="change-btn">Change Plan</button>
                    </div>
                    <p class="setting-details">Premium Plan-199/month</p>
                    <p>Next billing date-June 05 2025</p>
                 </div>

                 <div class="setting-items">
                    <div class="setting-header">
                        <h3>Profile & Parental control</h3>
                        <button class="change-btn">Manage</button>
                    </div>
                    <p class="setting-details">Profile-1</p>
                    <p>All maturity rating</p>
                 </div>

                 <div class="setting-items">
                    <div class="setting-header">
                        <h3>Privacy & Security</h3>
                        <button class="change-btn">Change Password</button>
                    </div>
                    <p class="setting-details">Password:*******</p>
                    <p>Enable 2FA</p>
                 </div>

            </div>
        </div>
     </div>
</body>
</html>
